<section class="body-part-container body-part-size-2" data-id="" style="display:none">
    <link rel="stylesheet" href="assets/body/main/parts/lol-challenge-thresholds/style.css">
    <div class="app-body-block body-main-block lol-challenge-thresholds">
        <div class="block-title horizontal-stretched-border">
            <h1 class="block-title-text">挑戰階級</h1>
        </div>
        <div class="block-inner">
            <div class="thresholds-options">
                <div class="options-group">
                    <div class="option options-rank drop-down-menu">
                        <div class="drop-down-menu-select hover-pointer">
                            <div class="drop-down-menu-selected drop-down-menu-li" data-label="">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/unranked.png" alt="">
                                <span>不限</span>
                            </div>
                            <div class="mask action-button"></div>
                        </div>
                        <ul class="drop-down-menu-ul">
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/unranked.png" alt="">
                                <span>不限</span>
                            </li>
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="challenger">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/challenger.png" alt="">
                                <span>菁英</span>
                            </li>
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="grandmaster">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/grandmaster.png" alt="">
                                <span>宗師</span>
                            </li>
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="master">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/master.png" alt="">
                                <span>大師</span>
                            </li>
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="diamond">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/diamond.png" alt="">
                                <span>鑽石</span>
                            </li>
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="platinum">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/platinum.png" alt="">
                                <span>白金</span>
                            </li>
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="gold">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/gold.png" alt="">
                                <span>金牌</span>
                            </li>
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="silver">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/silver.png" alt="">
                                <span>銀牌</span>
                            </li>
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="bronze">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/bronze.png" alt="">
                                <span>銅牌</span>
                            </li>
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="iron">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/images/ranked-mini-crests/iron.png" alt="">
                                <span>鐵牌</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="options-group">
                    <div class="option options-category">
                        <div class="option-category-item hover-pointer" data-category-id="0">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-fill-hover.png" alt="">
                        </div>
                        <div class="option-category-item hover-pointer active" data-category-id="2">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/categories/expertise.png" alt="">
                        </div>
                        <div class="option-category-item hover-pointer" data-category-id="4">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/categories/teamwork.png" alt="">
                        </div>
                        <div class="option-category-item hover-pointer" data-category-id="1">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/categories/innovation.png" alt="">
                        </div>
                        <div class="option-category-item hover-pointer" data-category-id="3">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/categories/veterancy.png" alt="">
                        </div>
                        <div class="option-category-item hover-pointer" data-category-id="5">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/categories/collection.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="challenge-detail" data-rank="">
                <div class="challenge-icon">
                    <img src="" alt="">
                </div>
                <div class="challenge-stat">
                    <h2 class="challenge-name"></h2>
                    <p class="challenge-description"></p>
                    <div class="challenge-stages">
                        <span class="prev" data-rank=""></span>
                        <div class="mask"></div>
                        <span class="current" data-rank=""></span>
                        <div class="mask"></div>
                        <span class="next" data-rank=""></span>
                    </div>
                    <div class="challenge-progress horizontal-percentage-bar">
                        <div class="percentage-bar-item" style="--percentage:0%"></div>
                    </div>
                </div>
            </div>
            <div class="thresholds-table" style="--row-count:10">
                <ul class="head-ul horizontal-stretched-border" style="--row-count:1">
                    <li data-category-id="0" data-category-rank="GOLD">
                        <div class="li-d"><div class="mask"></div></div>
                        <div class="li-d"><img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/icon_reward_title.svg" alt=""></div>
                        <div class="li-d"></div>
                        <div class="li-d" data-rank="IRON"><img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/icon-token-iron.png" alt=""></div>
                        <div class="li-d" data-rank="BRONZE"><img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/icon-token-bronze.png" alt=""></div>
                        <div class="li-d" data-rank="SILVER"><img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/icon-token-silver.png" alt=""></div>
                        <div class="li-d" data-rank="GOLD"><img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/icon-token-gold.png" alt=""></div>
                        <div class="li-d" data-rank="PLATINUM"><img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/icon-token-platinum.png" alt=""></div>
                        <div class="li-d" data-rank="DIAMOND"><img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/icon-token-diamond.png" alt=""></div>
                        <div class="li-d" data-rank="MASTER"><img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/icon-token-master.png" alt=""></div>
                        <div class="li-d" data-rank="GRANDMASTER"><img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/icon-token-grandmaster.png" alt=""></div>
                        <div class="li-d" data-rank="CHALLENGER"><img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/challenges-shared/icon-token-challenger.png" alt=""></div>
                    </li>
                </ul>
                <ul class="body-ul y-scrollable" style="--row-count:9"></ul>
            </div>
        </div>
    </div>
</section>
