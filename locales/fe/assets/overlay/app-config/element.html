<div class="app-overlay-block app-config" style="top: 100%; display: none;">
    <link rel="stylesheet" href="assets/overlay/app-config/style.css">
    <div class="block-title horizontal-stretched-border">
        <h1 class="block-title-text">助手設定</h1>
    </div>
    <div class="block-inner app-config-inner">
        <div class="config-item">
            <h3 class="item-name">助手選項</h3>
            <div class="options-container">
                <form class="item-options">
                    <label class="option hover-pointer">
                        <input tabindex="-1" class="switch" type="checkbox" name="dark-theme">
                        <h4 class="text">深色模式</h4>
                    </label>
                </form>
                <form class="item-options">
                    <label class="option hover-pointer">
                        <input tabindex="-1" class="switch" type="checkbox" name="no-animation">
                        <h4 class="text">關閉過場動畫</h4>
                    </label>
                </form>
                <form class="item-options">
                    <label class="option hover-pointer">
                        <input tabindex="-1" class="switch" type="checkbox" name="crash-report">
                        <h4 class="text">自動送出崩潰報告</h4>
                    </label>
                </form>
                <form class="item-options">
                    <label class="option hover-pointer">
                        <input tabindex="-1" class="switch" type="checkbox" name="allow-publicity">
                        <h4 class="text">允許助手發送訊息時自我宣傳</h4>
                    </label>
                </form>
            </div>
        </div>
        <div class="config-item">
            <h3 class="item-name">視窗縮放</h3>
            <div class="options-container">
                <form class="item-options">
                    <label class="option hover-pointer">
                        <input tabindex="-1" class="switch" type="checkbox" name="auto-scale">
                        <h4 class="text">自動縮放</h4>
                    </label>
                    <label class="option hover-pointer">
                        <h4 class="text">自訂倍數</h4>
                        <div class="stepper">
                            <div class="mask button hover-pointer scale-button" data-action="-"></div>
                            <input type="text" readonly value="1" min="0.8" max="1.6" step="0.1" decimal="1" name="window-scale">
                            <div class="mask button hover-pointer scale-button" data-action="+"></div>
                        </div>
                    </label>
                </form>
            </div>
        </div>
        <div class="config-item">
            <h3 class="item-name">稽查彈窗</h3>
            <div class="options-container">
                <form class="item-options">
                    <label class="option hover-pointer">
                        <input tabindex="-1" class="switch" type="checkbox" name="auto-select-inspect">
                        <h4 class="text">選角階段彈出實時稽查頁面</h4>
                    </label>
                </form>
                <form class="item-options">
                    <label class="option hover-pointer">
                        <input tabindex="-1" class="switch" type="checkbox" name="auto-ingame-inspect">
                        <h4 class="text">進入遊戲彈出實時稽查頁面</h4>
                    </label>
                </form>
            </div>
        </div>
    </div>
</div>
