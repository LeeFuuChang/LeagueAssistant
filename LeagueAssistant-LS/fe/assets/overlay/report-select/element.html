<div class="app-overlay-block report-select" style="top: 100%; display: none;">
    <link rel="stylesheet" href="assets/overlay/report-select/style.css">
    <div class="block-title horizontal-stretched-border">
        <h1 class="block-title-text">檢舉玩家</h1>
    </div>
    <div class="block-inner report-select-inner">
        <div class="basic">
            <img class="icon" src="" alt="">
            <h2 class="title">檢舉玩家</h2>
            <h3 class="name"></h3>
            <p class="description">請告訴我們這位玩家做了什麼，越詳細越好。請選擇所有要檢舉的狀況。</p>
        </div>
        <form class="form">
            <label class="option hover-pointer" data-name="COMMS_ABUSE_TEXT">
                <input tabindex="-1" class="checkbox" type="radio" name="category">
                <h4 class="name">語言謾罵</h4>
                <p class="detail">騷擾、攻擊性言語、聊天室洗版、威脅，以及其他干擾性溝通</p>
            </label>
            <label class="option hover-pointer" data-name="SABOTAGING_TEAM">
                <input tabindex="-1" class="checkbox" type="radio" name="category">
                <h4 class="name">惡意搶戰位</h4>
                <p class="detail">不合理選角、搶佔他人路線、破壞遊戲、協助敵隊</p>
            </label>
            <label class="option hover-pointer" data-name="DISRESPECTFUL_BEHAVIOR">
                <input tabindex="-1" class="checkbox" type="radio" name="category">
                <h4 class="name">態度惡劣／充滿敵意</h4>
                <p class="detail">惡意破壞、消極態度、針對身份、身心障礙、種族等的歧視</p>
            </label>
            <label class="option hover-pointer" data-name="OTHER">
                <input tabindex="-1" class="checkbox" type="radio" name="category">
                <h4 class="name">其他</h4>
                <p class="detail">有其他你認為不合理或不正當的行為或言論</p>
            </label>
        </form>
        <div class="actions">
            <div class="hover-pointer return">先放過他</div>
            <div class="hover-pointer report">提交檢舉</div>
        </div>
    </div>
</div>
