<div class="app-overlay-block report-history" style="top: 100%; display: none;">
    <link rel="stylesheet" href="assets/overlay/report-history/style.css">
    <div class="block-title horizontal-stretched-border">
        <h1 class="block-title-text">檢舉玩家</h1>
    </div>
    <div class="block-inner report-history-inner">
        <div class="basic">
            <img class="icon" src="" alt="">
            <h2 class="title">檢舉玩家</h2>
            <h3 class="name"></h3>
            <p class="description">請告訴我們這位玩家做了什麼，越詳細越好。請選擇所有要檢舉的狀況。</p>
        </div>
        <form class="form">
            <label class="option hover-pointer" data-name="NEGATIVE_ATTITUDE">
                <input tabindex="-1" class="checkbox" type="checkbox">
                <h4 class="name">負面遊戲態度</h4>
                <p class="detail">惡意破壞、放推、過度表達消極態度</p>
            </label>
            <label class="option hover-pointer" data-name="VERBAL_ABUSE">
                <input tabindex="-1" class="checkbox" type="checkbox">
                <h4 class="name">語言暴力</h4>
                <p class="detail">騷擾、攻擊性言語、聊天室洗版、狂按燈、威脅，以及其他干擾性溝通</p>
            </label>
            <label class="option hover-pointer" data-name="LEAVING_AFK">
                <input tabindex="-1" class="checkbox" type="checkbox">
                <h4 class="name">中離遊戲／跳離遊戲</h4>
                <p class="detail">斷線、不主動參戰</p>
            </label>
            <label class="option hover-pointer" data-name="ASSISTING_ENEMY_TEAM">
                <input tabindex="-1" class="checkbox" type="checkbox">
                <h4 class="name">故意送頭</h4>
                <p class="detail">破壞遊戲、協助敵隊</p>
            </label>
            <label class="option hover-pointer" data-name="HATE_SPEECH">
                <input tabindex="-1" class="checkbox" type="checkbox">
                <h4 class="name">仇恨言論</h4>
                <p class="detail">針對身份、身心障礙、種族等的歧視</p>
            </label>
            <label class="option hover-pointer" data-name="THIRD_PARTY_TOOLS">
                <input tabindex="-1" class="checkbox" type="checkbox">
                <h4 class="name">作弊</h4>
                <p class="detail">打假賽、開外掛、使用未經准許的第三方程式</p>
            </label>
            <label class="option hover-pointer" data-name="INAPPROPRIATE_NAME">
                <input tabindex="-1" class="checkbox" type="checkbox">
                <h4 class="name">具攻擊性或不恰當的召喚師名稱</h4>
                <p class="detail">有仇恨性言論、粗鄙語言或其他攻擊性語言</p>
            </label>
        </form>
        <div class="actions">
            <div class="hover-pointer return">先放過他</div>
            <div class="hover-pointer report">提交檢舉</div>
        </div>
    </div>
</div>
