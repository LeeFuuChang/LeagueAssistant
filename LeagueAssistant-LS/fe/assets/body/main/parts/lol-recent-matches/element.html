<section class="body-part-container body-part-size-1" data-id="" style="display:none">
    <link rel="stylesheet" href="assets/body/main/parts/lol-recent-matches/style.css">
    <div class="app-body-block body-main-block lol-recent-matches">
        <div class="block-title horizontal-stretched-border">
            <h1 class="block-title-text">近期對戰</h1>
        </div>
        <div class="block-inner">
            <div class="matches-options">
                <div class="options-group">
                    <div class="option options-queue drop-down-menu">
                        <div class="drop-down-menu-select hover-pointer">
                            <div class="drop-down-menu-selected drop-down-menu-li" data-label="">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-fill.png" alt="">
                                <span>不限模式</span>
                            </div>
                            <div class="mask action-button"></div>
                        </div>
                        <ul class="drop-down-menu-ul">
                            <li class="drop-down-menu-li hover-pointer horizontal-stretched-border" data-label="">
                                <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-fill.png" alt="">
                                <span>不限模式</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="options-group">
                    <div class="option options-result">
                        <div class="option-result-item hover-pointer active" data-hide-result="2">
                            <div class="mask"></div>
                        </div>
                        <div class="option-result-item hover-pointer" data-hide-result="0">
                            <div class="mask"></div>
                        </div>
                        <div class="option-result-item hover-pointer" data-hide-result="1">
                            <div class="mask"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="matches-container y-scrollable">
                <ul class="matches-wrapper">
                    <li class="recent-matches-holder">
                        <img src="assets/media/app-indication/empty.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
