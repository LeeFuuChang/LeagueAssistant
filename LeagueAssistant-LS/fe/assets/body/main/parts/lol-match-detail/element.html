<section class="body-part-container body-part-size-2" data-id="" style="display:none">
    <link rel="stylesheet" href="assets/body/main/parts/lol-match-detail/style.css">
    <div class="app-body-block body-main-block lol-match-detail">
        <div class="match-detail-info horizontal-stretched-border">
            <div class="match-info-item match-info-date">
                <div class="info-item-title">對局日期</div>
                <div class="info-item-inner">
                    <span data-name="m">
                    </span> / <span data-name="d">
                    </span>
                </div>
            </div>
            <div class="match-info-item match-info-queue">
                <div class="info-item-title">遊戲模式</div>
                <div class="info-item-inner">
                    <span></span>
                </div>
            </div>
            <div class="match-info-item match-info-duration">
                <div class="info-item-title">遊戲時長</div>
                <div class="info-item-inner">
                    <span data-name="m">
                    </span> : <span data-name="s">
                    </span>
                </div>
            </div>
            <div class="match-info-item match-info-data">
                <div class="info-item-title">顯示數據</div>
                <div class="info-item-inner">
                    <span class="hover-pointer"></span>
                </div>
            </div>
            <div class="match-info-item match-info-winner">
                <div class="info-item-title">獲勝隊伍</div>
                <div class="info-item-inner">
                    <span data-team="1"></span>
                </div>
            </div>
            <div class="match-info-item match-info-score">
                <div class="info-item-title">雙方比分</div>
                <div class="info-item-inner">
                    <span data-team="1">
                    </span> / <span data-team="2">
                    </span>
                </div>
            </div>
            <div class="match-info-item match-info-gold">
                <div class="info-item-title">經濟差距</div>
                <div class="info-item-inner">
                    <span data-team=""></span>
                </div>
            </div>
        </div>
        <div class="match-detail-game">
            <div class="match-game-team" data-team="1"></div>
            <div class="match-game-team" data-team="2"></div>
        </div>
    </div>
</section>
